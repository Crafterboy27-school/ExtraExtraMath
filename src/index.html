<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XtraXtraMath</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="header" src="/img/long.svg">
<div class="mainContent">
  <div class="block">
<div id="problem">
  <span id="sign">x</span>
  <div class="numberContainer">
<p id="top" class="number">Loading...</p>
<p id="bottom" class="number">Loading...</p>
  </div>
</div>
  <form id="answerForm">
  <input placeholder="Answer" type="number" id="answer">
    </form>
  </div>
  <hr style="margin:5px;">
  <div class="block">
  <p>Streak: <spann id="streak">0</spann></p>
  <p>Highest Streak: <spann id="highStreak">0</spann></p>
  <p>Time left: <span id="time">0</span> seconds</p>
  <hr>
  <h2 style="margin-bottom:0px">Missed Questions</h2>
  <div id="missed"></div>
  <hr>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
